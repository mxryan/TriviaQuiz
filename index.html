<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Trivia!</title>
</head>

<body>
  <div class="container" id="game-area">
    <div id="main-panel">
      <h1>WELCOME TO TRIVIA-LAND!</h1>

      <div class="container">
        <div id="timer" class="timer">

        </div>
      </div>

      <p id="question">

      </p>

      <div id="answer-choices">
      </div>

      <button id="start-game">
        Start Game
      </button>
    </div>

    <div id="side-panel">
      <h2 id="break-label">

      </h2>
      <div class="container">
        <div id="break-timer" class="timer">
        </div>
      </div>

      <div id="info">
      </div>

      <div id="info-details">
      </div>
    </div>
  </div>

  <script src="assets/javascript/game.js">
  </script>
</body>

</html>
